<div class="form">
  <div class="form-holder">
    <h1>Hey <span id="userGreet">Buddy</span>, edit your recipe!</h1>

    <div class="form-top">
      <div class="image-btn">Attach File</div>
      <input id="imagePath" type="text" placeholder="Add Recipe Image" />
      <input type="text" placeholder="Recipe Name" id="recipeName" />
      <input type="text" placeholder="Recipe Description" id="recipeDesc" />
      <input type="text" placeholder="Recipe Total Time" id="recipeTime" />
      <input
        type="text"
        placeholder="Recipe Serving Size"
        id="recipeServings"
      />
    </div>

    <div class="form-ing">
      <span>Enter Ingredients:</span>
      <input type="text" placeholder="Ingredient 1" id="ing0" />
      <input type="text" placeholder="Ingredient 2" id="ing1" />
      <input type="text" placeholder="Ingredient 3" id="ing2" />
      <div class="ing-add-btn">+</div>
    </div>

    <div class="form-instr">
      <span>Enter Instructions:</span>
      <input type="text" placeholder="Instruction 1" id="instr0" />
      <input type="text" placeholder="Instruction 2" id="instr1" />
      <input type="text" placeholder="Instruction 3" id="instr2" />
      <div class="instr-add-btn">+</div>
    </div>

    <div id="update" class="btn">Submit Form</div>
  </div>
</div>
